<!DOCTYPE html>
<html>

<head>
    <title>Assignment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>Junglee Games</h1>
        <button class="btn btn-primary margintop10" data-toggle="modal" data-target="#validateArtistModal">Search for artist</button>
        <div id="artist-list-ct">
                <div class='artist-list-header row hidden'>
                        <div class="col-xs-12"><hr/></div>
                        <div class='col-xs-2 bold'> Artist Name</div>
                        <div class='col-xs-2 bold'>Track Name</div>
                        <div class='col-xs-3 bold'>Album Art</div>
                        <div class='col-xs-4 bold'>Short Description</div>
                        <div class="col-xs-12"><hr/></div>
                </div>
                <div class='artist-list'></div>
        </div>

        <!-- Modal -->
        <div id="validateArtistModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Search artist</h4>
                    </div>
                    <div class="modal-body">
                        <div class="search-form">
                            <div class="paddingtop10 row">
                                <label class="col-xs-4">Enter artist name</label>
                                <input class="col-xs-5 artist-name" type="text" />
                            </div>
                            <div class="paddingtop10 row">
                                <label class="col-xs-4">Limit</label>
                                <input class="col-xs-5 limit" type="number" />
                            </div>

                            <div class="error hidden text-center">Please enter valid artist name and limit at least 1</div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="validate-btn">Search</button>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/html" id="t-artist">
        <div class='row'>
            <div class='col-xs-2 t-art-name'></div>
            <div class='col-xs-2 t-track-name'></div>
            <div class="col-xs-3"><img class="t-image" src="" /></div>
            <div class='col-xs-4 t-short-desc'></div>
            <div class="col-xs-12"><hr/></div>
        </div>
    </script>
    <script src="./js/index.js"></script>
</body>

</html>
